<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.ico.png">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="material-icons menu ">menu</button>
            <div class="options">
                <button class="btn btn-lock material-symbols-outlined" >lock</button>
                <button class="btn material-symbols-outlined pan_tool" >pan_tool</button>
                <button class="btn material-symbols-outlined" >north_west</button>
                <button class="btn material-symbols-outlined" >check_box_outline_blank</button>
                <button class="btn material-symbols-outlined" >circle</button>
                <button class="btn material-symbols-outlined" >north_east</button>
                <button class="btn material-symbols-outlined" >horizontal_rule</button>
                <button class="btn material-symbols-outlined" >text_format</button>
                <!-- <button class="btn material-icons">edit</button> -->
                <button class="btn material-icons" id="pencil">edit</button>
                <button class="btn material-symbols-outlined">brightness_1</button>
                <button class="btn material-symbols-outlined">check_box_outline_blank</button>
                <button id="clear" class="btn material-symbols-outlined">ink_eraser</button>
                <button class="btn material-symbols-outlined">image</button>
                <button class="btn material-symbols-outlined">construction</button>
                <input type="color" id="color-picker">
            </div>
            <div class="lib-option">
                <button class="lib-btn1 material-symbols-outlined">group</button>
                <button class="lib-btn2 material-symbols-outlined">dictionary</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
        <div id="bottom1">
            <div class="options bootom-inside">
                <button class="btn material-icons">remove</button>
                <div class=" btn">100%</div>
                <button class="btn material-icons">add</button>
            </div>
            <div class="options bootom-inside">
                <button class="btn material-icons">undo</button>
                <button class="btn material-icons">redo</button>
            </div> 
        </div>
        <div id="bottom2">
            <div class="options bootom-inside">
                <button class="btn bootom-inside1 material-icons options">verified_user</button>
                <button class="btn bootom-inside2 material-icons options">help</button>
            </div> 
        </div> 

        </div>
        
           
    </div>
   
    <script src="./script.js"></script>

</body>
</html>
